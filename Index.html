<html>
<head>
    <title>recipe analyzer</title> 
</head>
<body>
  <div class="tool recipe-analyzer-container">
    <div class="form">
      <h4>Enter Recipe Name (optional)</h4>
      <input aria-label="Enter recipe name"class="recipe-name">
      <div class="raw-data">
        <header>
          <h3>Enter Recipe Ingredients</h3>
          <a tabindex="0" class="btn-sample">Try a Sample Recipe</a>
        </header>
        <textarea aria-label="Enter recipe ingredients" rows="10"class="focused"></textarea>
        <div id="servings_1-1" class="comp servings">
          <div class="serving-number">
            <h4>Select Number of Servings</h4>
            <div class="select">
              <select aria-label="Select number of servings">
                <option value="null" selected="selected" disabled="disabled" hidden="hidden">---</option>
                <option bind-value="n">1</option>
                <option bind-value="n">2</option>
                <option bind-value="n">3</option>
                <option bind-value="n">4</option>
                <option bind-value="n">5</option>

                <option bind-value="n">7</option>

                <option bind-value="n">17</option>

                <option bind-value="n">21</option>
                <option bind-value="n">22</option>
                <option bind-value="n">23</option>
                <option bind-value="n">24</option>
                <option bind-value="n">25</option>
                <option bind-value="n">26</option>
                <option bind-value="n">27</option>
                <option bind-value="n">28</option>
                <option bind-value="n">29</option>
                <option bind-value="n">30</option>
                <option bind-value="n">31</option>
                <option bind-value="n">32</option>
                <option bind-value="n">33</option>
                <option bind-value="n">34</option>
                <option bind-value="n">35</option>
                <option bind-value="n">36</option>
                <option bind-value="n">37</option>
                <option bind-value="n">38</option>
                <option bind-value="n">39</option>
                <option bind-value="n">40</option>
                <option bind-value="n">41</option>
                <option bind-value="n">42</option>
                <option bind-value="n">43</option>
                <option bind-value="n">44</option>
                <option bind-value="n">45</option>

            </div>
          </div>

            <h4>Enter serving size (optional)</h4>
            <input aria-label="Enter serving size" placeholder="e.g. 2 cups, 1 tablespoon" class="serving-size-quantity">
          </div>
        </div>
        <button disabled="disabled" class="btn btn-padded btn-submit">Analyze Recipe</button>
      </div>
    </div>
    <!---->
    <div id="loading-animation_1-1" data-position="center" class="comp loading-animation">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>
</body>
</html>
